<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finding Leaks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <main class="wrap">
        <div class="container-fluid">
            <div class="row leak-area cyan">
                <div class="col-12">
                    <div class="row head">
                        <div class="col-12 col-lg-6 col-xl-7"></div>
                        <div class="col-12 col-lg-6 col-xl-5">
                            <div class="head-text">
                                <h2><small>In The</small> LAUNDRY</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-xl-7 p-lg-5 bgcolor">
                    <div class="frame">
                        <div class="img"><img src="images/laundry.svg" class="w-100" alt=""></div>
                        <div class="leak-area" id="leakarea">
                            <div class="leak-point" data-leak="sink"><img src="images/laundry-sink.svg" alt="" class="w-100"></div>
                            <div class="leak-point" data-leak="washer"><img src="images/laundry-washer.svg" alt="" class="w-100"></div>
                            <div class="leak-point" data-leak="heater"><img src="images/laundry-heater.svg" alt="" class="w-100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-xl-5">
                    <div class="outer">
                        <div class="copy">
                            <ul id="leakpointer">
                                <li class="leak-here" data-leak="sink"><span class="icon"><img src="images/cyan-drop.svg" alt="" class="w-100"></span><strong>UNDER THE SINK:</strong> Check for pooling water under pipe connections.</li>
                                <li class="leak-here" data-leak="washer"><span class="icon"><img src="images/cyan-drop.svg" alt="" class="w-100"></span><strong>CLOTHES WASHER:</strong> Check for pooling water, which could indicate a supply line leak. </li>
                                <li class="leak-here" data-leak="heater"><span class="icon"><img src="images/cyan-drop.svg" alt="" class="w-100"></span><strong>WATER HEATER:</strong> Check beneath the tank for pooling water, rust, or other signs of leakage. </li>
                            </ul>
                        </div>
                        <div class="cta-row">
                            <a href="https://www.epa.gov/watersense/fix-leak-week" target="_blank" class="cta">Fix that leak</a>
                            <a href="area.html" class="cta">Got it!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
